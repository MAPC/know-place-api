inc:
  name: inc
  modifier: total
  description: Increases an integer by a value.
  operation: >
    BEGIN
      RETURN i + val;
    END
  parameters: "IN i integer, IN val integer"
  return_type: integer

percent:
  name: percent
  modifier: percentage
  description: Sums a column of percentage (integer or decimal) values.
  operation: >
    SELECT 1 as aba;
  return_type: numeric
