      CREATE AGGREGATE sum_and_moe(anyarray)(
          SFUNC     = array_cat_moe
        , STYPE     = anyarray
        , FINALFUNC = _final_sum_and_moe
        , INITCOND  = '{}'
      );

  -
    id: 3
